extraction:
  cpp:
    prepare:
      packages:
        - cargo
        - libssl-dev
        - rustc
        - libpcre2-dev
        - libyaml-dev
        - libjansson-dev
        - libnuma-dev
        - libpcap-dev
    after_prepare:
      - cargo install cbindgen
      - export PATH=/opt/work/.cargo/bin:$PATH
      - chmod +x autogen.sh
      - ./autogen.sh
      - ./configure
      - make
